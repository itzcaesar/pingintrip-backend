version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pingintrip-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pingintrip
    ports:
      - "5432:5432"
    volumes:
      - pingintrip_data:/var/lib/postgresql/data

volumes:
  pingintrip_data:
